<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Ujjwal San üçÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Decorative Elements */
        .mushroom {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 3s ease-in-out infinite;
        }

        .mushroom-cap {
            width: 100%;
            height: 40px;
            background: #FF4757;
            border-radius: 50% 50% 0 0;
            position: relative;
            border: 3px solid #fff;
        }

        .mushroom-spot {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .spot-1 { width: 12px; height: 12px; top: 8px; left: 15px; }
        .spot-2 { width: 15px; height: 15px; top: 5px; right: 12px; }
        .spot-3 { width: 10px; height: 10px; bottom: 5px; left: 25px; }

        .mushroom-stem {
            width: 35px;
            height: 28px;
            background: #F1F2F6;
            margin: 0 auto;
            border-radius: 0 0 10px 10px;
            border: 3px solid #fff;
            border-top: none;
        }

        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: float 4s ease-in-out infinite;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .petal-1 { background: #FFA502; top: 0; left: 12px; }
        .petal-2 { background: #FFA502; bottom: 0; left: 12px; }
        .petal-3 { background: #FFA502; left: 0; top: 12px; }
        .petal-4 { background: #FFA502; right: 0; top: 12px; }
        .flower-center { 
            background: #FFD93D; 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            position: absolute; 
            top: 14px; 
            left: 14px; 
        }

        .leaf {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #6BCB77;
            border-radius: 0 50%;
            transform: rotate(45deg);
            animation: float 3.5s ease-in-out infinite;
            border: 2px solid #4D9F5A;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Title Screen */
        .title-screen h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5em;
            color: #FF4757;
            text-shadow: 4px 4px 0 #FFA502, 8px 8px 0 #FFD93D;
            margin-bottom: 50px;
            text-align: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .start-button {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            padding: 25px 80px;
            background: #FFD93D;
            color: #FF4757;
            border: 6px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #FFA502, 0 12px 20px rgba(0,0,0,0.3);
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #FFA502, 0 17px 25px rgba(0,0,0,0.3);
        }

        .start-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #FFA502, 0 6px 10px rgba(0,0,0,0.3);
        }

        /* Puzzle Screen */
        .puzzle-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 6px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .puzzle-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2em;
            color: #FF4757;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            margin: 30px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #FFD93D;
            border: 4px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #FFA502;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.flipped {
            background: #fff;
        }

        .card.matched {
            background: #6BCB77;
            animation: matchPulse 0.5s;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-back {
            font-size: 2.5em;
        }

        .message {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3em;
            color: #FF4757;
            margin-top: 20px;
            font-weight: 700;
            text-align: center;
        }

        /* Question Screen */
        .question-screen h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8em;
            color: #FF4757;
            text-shadow: 3px 3px 0 #FFA502, 6px 6px 0 #FFD93D;
            margin-bottom: 60px;
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 20px;
        }

        .buttons-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            max-width: 1200px;
        }

        .yes-button {
            position: absolute;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            padding: 15px 40px;
            background: #6BCB77;
            color: white;
            border: 5px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #4D9F5A, 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .yes-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #4D9F5A, 0 13px 25px rgba(0,0,0,0.3);
        }

        .yes-button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #4D9F5A, 0 5px 10px rgba(0,0,0,0.3);
        }

        /* Final Screen */
        .final-screen h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            color: #FF4757;
            text-shadow: 3px 3px 0 #FFA502, 6px 6px 0 #FFD93D;
            margin-bottom: 40px;
            text-align: center;
        }

        .cat-image {
            width: 400px;
            max-width: 90vw;
            border-radius: 30px;
            border: 8px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .restart-button {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            padding: 15px 50px;
            background: #FFA502;
            color: white;
            border: 5px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #E67E00, 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #E67E00, 0 13px 25px rgba(0,0,0,0.3);
        }

        .restart-button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #E67E00, 0 5px 10px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .title-screen h1 { font-size: 2em; }
            .start-button { font-size: 1.8em; padding: 20px 50px; }
            .game-grid { grid-template-columns: repeat(4, 70px); gap: 10px; }
            .card { width: 70px; height: 70px; font-size: 2em; }
            .question-screen h2 { font-size: 1.8em; }
            .yes-button { font-size: 1.2em; padding: 12px 30px; }
            .final-screen h2 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div class="screen active title-screen" id="titleScreen">
        <h1>A Message for<br>Ujjwal San üçÑ</h1>
        <button class="start-button" onclick="startGame()">START</button>
        
        <!-- Decorative elements -->
        <div class="mushroom" style="top: 10%; left: 10%;">
            <div class="mushroom-cap">
                <div class="mushroom-spot spot-1"></div>
                <div class="mushroom-spot spot-2"></div>
                <div class="mushroom-spot spot-3"></div>
            </div>
            <div class="mushroom-stem"></div>
        </div>
        <div class="mushroom" style="top: 70%; right: 8%;">
            <div class="mushroom-cap">
                <div class="mushroom-spot spot-1"></div>
                <div class="mushroom-spot spot-2"></div>
                <div class="mushroom-spot spot-3"></div>
            </div>
            <div class="mushroom-stem"></div>
        </div>
        <div class="flower" style="top: 15%; right: 15%;">
            <div class="petal petal-1"></div>
            <div class="petal petal-2"></div>
            <div class="petal petal-3"></div>
            <div class="petal petal-4"></div>
            <div class="flower-center"></div>
        </div>
        <div class="flower" style="bottom: 15%; left: 20%;">
            <div class="petal petal-1"></div>
            <div class="petal petal-2"></div>
            <div class="petal petal-3"></div>
            <div class="petal petal-4"></div>
            <div class="flower-center"></div>
        </div>
        <div class="leaf" style="top: 50%; left: 5%;"></div>
        <div class="leaf" style="top: 25%; right: 5%;"></div>
        <div class="leaf" style="bottom: 20%; right: 20%;"></div>
    </div>

    <!-- Puzzle Screen -->
    <div class="screen puzzle-screen" id="puzzleScreen">
        <div class="puzzle-container">
            <h2 class="puzzle-title">üéÆ Find All the Matches! üéÆ</h2>
            <div class="game-grid" id="gameGrid"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <!-- Question Screen -->
    <div class="screen question-screen" id="questionScreen">
        <h2>Will you be my fwend?<br>free cat pictures for life üê±</h2>
        <div class="buttons-container" id="buttonsContainer"></div>
    </div>

    <!-- Final Screen -->
    <div class="screen final-screen" id="finalScreen">
        <h2>GOOD CHOICE!<br>YOU ARE STUCK WITH<br>ME FOR LIFE NOW üíö</h2>
        <img src="" alt="Cute Cat" class="cat-image" id="catImage">
        <button class="restart-button" onclick="location.reload()">Play Again!</button>
    </div>

    <script>
        // Memory Game Logic
        const symbols = ['üçÑ', 'üå∏', 'üê±', '‚≠ê', 'üçÄ', 'üå∫', 'üéÄ', 'üåà'];
        let cards = [...symbols, ...symbols];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createPuzzle() {
            const grid = document.getElementById('gameGrid');
            cards = shuffle(cards);
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.innerHTML = '<span class="card-back">?</span>';
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            card.innerHTML = card.dataset.symbol;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const message = document.getElementById('message');

            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                message.textContent = 'üéâ Match found! Great job!';
                
                if (matchedPairs === symbols.length) {
                    setTimeout(() => {
                        message.textContent = 'üèÜ You won! Moving to next stage...';
                        setTimeout(() => showScreen('questionScreen'), 1500);
                    }, 500);
                }
            } else {
                message.textContent = '‚ùå Not a match, try again!';
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.innerHTML = '<span class="card-back">?</span>';
                    card2.innerHTML = '<span class="card-back">?</span>';
                    message.textContent = '';
                }, 800);
            }
            
            flippedCards = [];
        }

        function startGame() {
            showScreen('puzzleScreen');
            createPuzzle();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Question Screen with YES buttons
        function createYesButtons() {
            const container = document.getElementById('buttonsContainer');
            const numButtons = 20; // 20 YES buttons
            const correctButton = Math.floor(Math.random() * numButtons);
            
            // Alternative funny videos for variety
            const wrongLinks = [
                'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Rick Roll
                'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Rick Roll (more likely)
                'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Rick Roll (even more likely)
                'https://www.youtube.com/watch?v=j5a0jTc9S10', // Nyan Cat
                'https://www.youtube.com/watch?v=ZZ5LpwO-An4' // HEYYEYAAEYAAAEYAEYAA
            ];

            for (let i = 0; i < numButtons; i++) {
                const button = document.createElement('button');
                button.className = 'yes-button';
                button.textContent = 'YES';
                
                // Random position
                const top = Math.random() * 85; // 0-85% to avoid overflow
                const left = Math.random() * 85;
                button.style.top = `${top}%`;
                button.style.left = `${left}%`;
                
                if (i === correctButton) {
                    // The ONE correct button
                    button.onclick = () => {
                        showScreen('finalScreen');
                    };
                } else {
                    // All wrong buttons
                    button.onclick = () => {
                        const randomLink = wrongLinks[Math.floor(Math.random() * wrongLinks.length)];
                        window.open(randomLink, '_blank');
                        
                        // Optional "Oops!" message
                        const message = document.createElement('div');
                        message.style.position = 'fixed';
                        message.style.top = '50%';
                        message.style.left = '50%';
                        message.style.transform = 'translate(-50%, -50%)';
                        message.style.fontSize = '3em';
                        message.style.fontFamily = 'Fredoka One';
                        message.style.color = '#FF4757';
                        message.style.textShadow = '3px 3px 0 #FFA502';
                        message.style.zIndex = '1000';
                        message.textContent = 'Oops! Try again! üòÖ';
                        document.body.appendChild(message);
                        
                        setTimeout(() => {
                            message.remove();
                        }, 1500);
                    };
                }
                
                container.appendChild(button);
            }
        }

        // Initialize question screen when it becomes active
        const questionScreen = document.getElementById('questionScreen');
        const observer = new MutationObserver(() => {
            if (questionScreen.classList.contains('active') && 
                document.getElementById('buttonsContainer').children.length === 0) {
                createYesButtons();
            }
        });
        observer.observe(questionScreen, { attributes: true, attributeFilter: ['class'] });

        // Random cat picture selector
        function showRandomCat() {
            const catPictures = [
                'aint no way.jpg',
                'cat thumbs up.jpg',
                'cool cat.jpg',
                'flower cat.jpg',
                'hail not kitler.jpg',
                'heart cat.jpg'
            ];
            
            const randomCat = catPictures[Math.floor(Math.random() * catPictures.length)];
            document.getElementById('catImage').src = randomCat;
        }

        // Initialize final screen when it becomes active
        const finalScreen = document.getElementById('finalScreen');
        const finalObserver = new MutationObserver(() => {
            if (finalScreen.classList.contains('active')) {
                showRandomCat();
            }
        });
        finalObserver.observe(finalScreen, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>
</html>
